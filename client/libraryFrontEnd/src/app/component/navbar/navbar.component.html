<mat-toolbar id="navbar" color="primary">
  <a
    routerLink="/"
    mat-icon-button
    class="example-icon mr30"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>home</mat-icon>
    Library
  </a>
  <span class="example-spacer"></span>

  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    color="red"
    mat-icon-button
    class="example-icon favorite-icon mr30"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>login</mat-icon>
    Login
  </a>

  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-icon-button
    class="example-icon mr10 ml30"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>app_registration</mat-icon>
    Signup
  </a>
  <!-- routerLink="/admin/profile" -->

  <a
    mat-icon-button
    class="example-icon mr20 mr20"
    aria-label="Example icon-button with share icon"
  >
    <!-- {{ user.username }} -->
  </a>

  <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button
    class="example-icon mr70"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>logout</mat-icon>
    Logout
  </a>
</mat-toolbar>
