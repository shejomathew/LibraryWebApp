<mat-card>
  <h1>Update book</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="book" (submit)="updateData()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Name</mat-label>
            <input
              [(ngModel)]="book.bookName"
              required
              type="text"
              name="bookName"
              placeholder="Enter name here"
              matInput
            />
          </mat-form-field>

          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Author</mat-label>
            <input
              [(ngModel)]="book.author"
              required
              type="text"
              name="author"
              placeholder="Enter author here"
              matInput
            />
          </mat-form-field>

          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea
              [(ngModel)]="book.description"
              required
              name="description"
              placeholder="Enter description here"
              matInput
              rows="5"
            ></textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Enter Issuer Name</mat-label>
                <input
                  [(ngModel)]="book.takenBy"
                  required
                  type="text"
                  name="takenBy"
                  placeholder="Enter issuer name here"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Enter Issue Date</mat-label>
                <input
                  [(ngModel)]="book.takenDate"
                  required
                  type="datetime"
                  name="takenDate"
                  placeholder="Enter issue date here"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Enter Return Date</mat-label>
                <input
                  [(ngModel)]="book.returnDate"
                  required
                  type="datetime"
                  name="returnDate"
                  placeholder="Enter return date here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <br />
          <mat-slide-toggle
            [(ngModel)]="book.available"
            name="available"
            class="mt10"
            color="primary"
          >
            Available
          </mat-slide-toggle>

          <div class="container text-center">
            <button mat-raised-button color="accent" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
